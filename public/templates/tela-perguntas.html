<div id="cadastro" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Cadastro de Perguntas</h3>
        </div>
        <div class="container-fluid">
        <form id="camposPergCad">
            <div class="form-group">
                <label for="PerguntasCadastro">Pergunta</label>
                <textarea class="form-control" id="PerguntasCadastro" placeholder="Digite a Pergunta" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="tipoPerg">Tipos de Perguntas</label>
                <select id="tipoPerg" class="form-control">
                    <option> </option>
                    <option>Conduta dos Professores</option>
                    <option>Qualidade das instalações</option>
                    <option>Qualidade do Material</option>
                    <option>Tempo das Aulas</option>
                </select>
            </div>

            <button id="bntPergCad" type="submit" class="btn btn-default">Ok</button>
        </form>
            </div>
    </div>
