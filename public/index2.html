<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">e Ai!</a>
            </div>
    </nav>

    <div id="principal" class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active"><a href="#">Usuário</a></li>
                    <li role="presentation"><a href="#">Pesquisas</a></li>
                    <li role="presentation"><a href="#">Perguntas</a></li>
                    <li role="presentation"><a href="#">Questionários</a></li>

                </ul>
            </div>
            <div class="col-md-8">

                <div id="cadastro" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Faça seu Cadastro</h3>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputName2">Nome</label>
                                    <input type="text" class="form-control" id="Name" placeholder="Seu Nome Completo">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail2">Email</label>
                                    <input type="email" class="form-control" id="Email" placeholder="Email@exemplo.com">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Senha</label>
                                    <input type="password" class="form-control" id="Passowrd" placeholder="Senha">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="ConfirmPassword" placeholder="Senha">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Numero de Matricula</label>
                                    <input type="password" class="form-control" id="numMatricula" placeholder="Ex: 0123456">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <select id="tipo" class="form-control">
                                    <option> </option>
                                    <option>Aluno</option>
                                    <option>Secretaria</option>
                                    <option>Administrador</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Ok</button>

                    </form>
                </div>
            </div>
            <div class="col-md-2">

                <img src="incas.jpg" width="80%">

            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <p>Incas Desenvolvimento de Software
                <br> Cainan Bernardes
                <br> Lucas Flores
                <br> Lucca Quadros
            </p>

        </div>
    </nav>
